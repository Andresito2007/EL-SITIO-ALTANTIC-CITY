<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlantic City - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: 'üé∞ ‚ô†Ô∏è ‚ô•Ô∏è ‚ô¶Ô∏è ‚ô£Ô∏è';
      position: absolute;
      font-size: 150px;
      opacity: 0.03;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    .container {
      background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
      border: 3px solid #f9d342;
      border-radius: 30px;
      padding: 50px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(249, 211, 66, 0.4);
      animation: slideIn 0.8s ease;
      position: relative;
      z-index: 1;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 120px;
      filter: drop-shadow(0 0 20px #f9d342);
      margin-bottom: 20px;
    }

    .title {
      font-size: 36px;
      color: #f9d342;
      text-shadow: 0 0 30px rgba(249, 211, 66, 0.6);
      margin-bottom: 10px;
    }

    .subtitle {
      color: #bbb;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: #0a0a0a;
      padding: 5px;
      border-radius: 15px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      color: #bbb;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: linear-gradient(90deg, #f9d342, #ffd700);
      color: #0d2240;
      box-shadow: 0 5px 15px rgba(249, 211, 66, 0.4);
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #f9d342;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #0a0a0a;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f9d342;
      box-shadow: 0 0 20px rgba(249, 211, 66, 0.3);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #f9d342, #ffd700);
      color: #0d2240;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(249, 211, 66, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(249, 211, 66, 0.5);
    }

    .mensaje {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .mensaje.exito {
      background: rgba(40, 167, 69, 0.2);
      border: 2px solid #28a745;
      color: #28a745;
      display: block;
    }

    .mensaje.error {
      background: rgba(220, 53, 69, 0.2);
      border: 2px solid #dc3545;
      color: #dc3545;
      display: block;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #bbb;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }

      .title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="https://cdn.textstudio.com/output/sample/normal/7/6/3/0/atlantic-city-logo-73-10367.png" alt="Atlantic City" class="logo">
      <h1 class="title">üé∞ Atlantic City</h1>
      <p class="subtitle">Tu destino de entretenimiento</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="cambiarTab('login')">Iniciar Sesi√≥n</button>
      <button class="tab" onclick="cambiarTab('registro')">Registrarse</button>
    </div>

    <!-- Formulario de Login -->
    <div id="loginForm" class="form-container active">
      <form onsubmit="iniciarSesion(event)">
        <div class="form-group">
          <label>üìß Correo Electr√≥nico</label>
          <input type="email" id="loginEmail" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
          <label>üîí Contrase√±a</label>
          <input type="password" id="loginPassword" placeholder="Tu contrase√±a" required>
        </div>

        <button type="submit" class="btn-submit">üé≤ Entrar Ahora</button>
      </form>

      <div id="mensajeLogin" class="mensaje"></div>
    </div>

    <!-- Formulario de Registro -->
    <div id="registroForm" class="form-container">
      <form onsubmit="registrarUsuario(event)">
        <div class="form-group">
          <label>üë§ Nombre Completo</label>
          <input type="text" id="regNombre" placeholder="Juan P√©rez" required>
        </div>

        <div class="form-group">
          <label>üìß Correo Electr√≥nico</label>
          <input type="email" id="regEmail" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
          <label>üîí Contrase√±a</label>
          <input type="password" id="regPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
        </div>

        <div class="form-group">
          <label>üì± Tel√©fono</label>
          <input type="tel" id="regTelefono" placeholder="999 999 999" required pattern="[0-9]{9}">
        </div>

        <div class="form-group">
          <label>üéÇ Edad</label>
          <input type="number" id="regEdad" placeholder="18+" required min="18" max="99">
        </div>

        <button type="submit" class="btn-submit">‚ú® Crear Cuenta</button>
      </form>

      <div id="mensajeRegistro" class="mensaje"></div>
    </div>

    <p class="footer-text">üîí Tu informaci√≥n est√° segura con nosotros</p>
  </div>

  <script>
    function cambiarTab(tab) {
      // Cambiar tabs activos
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      // Mostrar formulario correspondiente
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      if (tab === 'login') {
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.getElementById('registroForm').classList.add('active');
      }
    }

    function iniciarSesion(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const mensaje = document.getElementById('mensajeLogin');

      // Obtener usuarios registrados
      const usuarios = JSON.parse(localStorage.getItem('usuariosAtlantic')) || [];

      // Buscar usuario
      const usuario = usuarios.find(u => u.email === email && u.password === password);

      if (usuario) {
        // Guardar sesi√≥n activa
        localStorage.setItem('sesionActiva', JSON.stringify(usuario));
        
        mostrarMensaje(mensaje, `‚úÖ ¬°Bienvenido de nuevo, ${usuario.nombre}!`, 'exito');
        
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 1500);
      } else {
        mostrarMensaje(mensaje, '‚ùå Correo o contrase√±a incorrectos', 'error');
      }
    }

    function registrarUsuario(e) {
      e.preventDefault();
      
      const nombre = document.getElementById('regNombre').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const telefono = document.getElementById('regTelefono').value.trim();
      const edad = document.getElementById('regEdad').value;
      const mensaje = document.getElementById('mensajeRegistro');

      // Validaciones
      if (edad < 18) {
        mostrarMensaje(mensaje, '‚ö†Ô∏è Debes ser mayor de 18 a√±os', 'error');
        return;
      }

      // Obtener usuarios existentes
      let usuarios = JSON.parse(localStorage.getItem('usuariosAtlantic')) || [];

      // Verificar si el correo ya existe
      if (usuarios.some(u => u.email === email)) {
        mostrarMensaje(mensaje, '‚ö†Ô∏è Este correo ya est√° registrado', 'error');
        return;
      }

      // Crear nuevo usuario
      const nuevoUsuario = {
        id: Date.now(),
        nombre,
        email,
        password,
        telefono,
        edad,
        fechaRegistro: new Date().toLocaleString('es-PE'),
        fotoPerfil: `https://ui-avatars.com/api/?name=${nombre}&background=f9d342&color=0d2240&size=200`
      };

      // Guardar usuario
      usuarios.push(nuevoUsuario);
      localStorage.setItem('usuariosAtlantic', JSON.stringify(usuarios));

      // Guardar sesi√≥n activa
      localStorage.setItem('sesionActiva', JSON.stringify(nuevoUsuario));

      mostrarMensaje(mensaje, `‚úÖ ¬°Cuenta creada! Bienvenido, ${nombre}`, 'exito');

      setTimeout(() => {
        window.location.href = 'inicio.html';
      }, 1500);
    }

    function mostrarMensaje(elemento, texto, tipo) {
      elemento.textContent = texto;
      elemento.className = `mensaje ${tipo}`;
      
      setTimeout(() => {
        elemento.className = 'mensaje';
      }, 5000);
    }

    // Verificar si ya hay sesi√≥n activa
    window.onload = () => {
      const sesion = localStorage.getItem('sesionActiva');
      if (sesion) {
        window.location.href = 'inicio.html';
      }
    };
  </script>
</body>
</html>
